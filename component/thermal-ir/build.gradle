plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}



android {
    namespace 'com.topdon.module.thermal.ir'
    compileSdk rootProject.ext.android.compileSdk

    defaultConfig {
        minSdk rootProject.ext.android.minSdk
        targetSdk rootProject.ext.android.targetSdk

        buildConfigField "String", "VERSION_NAME", "\"$rootProject.ext.android.versionName\""

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures{
        dataBinding = true
        buildConfig = true
        viewBinding = true
    }

    flavorDimensions 'app'
    productFlavors {
        prod {
            dimension 'app'
        }
    }
}

dependencies {
    // Merged dependencies from thermal-ir and thermal-lite
    implementation(name: 'opengl_1.3.2_standard', ext: 'aar')
    implementation(name: 'library_1.0', ext: 'aar')
    implementation(name: 'libusbdualsdk_1.3.4_2406271906_standard', ext: 'aar')
    implementation(name: 'libAC020sdk_USB_IR_1.1.1_2408291439', ext: 'aar')
    implementation(name: 'libirutils_1.2.0_2409241055', ext: 'aar')

    compileOnly(name: "libcommon_1.2.0_24052117", ext: "aar")
    // implementation project(':libmatrix')  // Commented out due to NDK configuration issues

    api(project(":component:CommonComponent"))
    implementation("androidx.multidex:multidex:2.0.1")
    implementation("com.google.android.material:material:1.4.0")

    // Missing dependencies for thermal-ir component
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.blankj:utilcode:1.30.7'  // BlankJ utilities
    implementation 'com.github.getActivity:XXPermissions:18.5'  // HJQ permissions
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'  // viewModelScope support
    implementation 'com.github.bumptech.glide:glide:4.15.1'  // Image loading library

    api "com.airbnb.android:lottie:6.0.0"
    api 'com.github.anzaizai:EasySwipeMenuLayout:1.1.4'
    
    // Kotlin Coroutines - compatible with Kotlin 2.0+
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    api "com.github.kylecorry31.andromeda:sense:6.2.0"
    api "com.github.kylecorry31.andromeda:core:6.2.0"

    // gsy player
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-java:v8.1.4"
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-exo_player2:v8.1.4"
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv64:v8.1.4"
    
    // Dependencies from basic thermal component
    implementation 'com.google.android.mediahome:video:1.0.0'
}
