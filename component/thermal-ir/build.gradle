plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}



android {
    namespace 'com.topdon.module.thermal.ir'
    compileSdk rootProject.ext.android.compileSdk

    defaultConfig {
        minSdk rootProject.ext.android.minSdk
        targetSdk rootProject.ext.android.targetSdk

        buildConfigField "String", "VERSION_NAME", "\"$rootProject.ext.android.versionName\""

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures{
        dataBinding = true
        buildConfig = true
    }

    flavorDimensions 'app'
    productFlavors {
        dev {
            dimension 'app'
        }
        beta {
            dimension 'app'
        }
        prod {
            dimension 'app'
        }
        prodTopdon {
            dimension 'app'
        }
        insideChina {
            dimension 'app'
        }
        prodTopdonInsideChina {
            dimension 'app'
        }
    }
}

dependencies {
    implementation(name: 'opengl_1.3.2_standard', ext: 'aar')
    implementation(name: 'library_1.0', ext: 'aar')

    compileOnly(name: "libcommon_1.2.0_24052117", ext: "aar")
    // Removed house and pseudo dependencies  
    implementation project(':libmatrix')


    api "com.airbnb.android:lottie:6.0.0"
    api 'com.github.anzaizai:EasySwipeMenuLayout:1.1.4'
    
    // Kotlin Coroutines - compatible with Kotlin 2.0+
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    api "com.github.kylecorry31.andromeda:sense:6.2.0"
    api "com.github.kylecorry31.andromeda:core:6.2.0"

    // gsy player
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-java:v8.1.4"
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-exo_player2:v8.1.4"
    implementation "com.github.CarGuo.GSYVideoPlayer:gsyVideoPlayer-armv64:v8.1.4"
    
    // Dependencies from basic thermal component
    implementation 'com.google.android.mediahome:video:1.0.0'
}
