# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Production Build Optimization
# Specifies the JVM arguments used for the daemon process.
# Enhanced for enterprise-grade build performance with 6GB JVM heap allocation
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200

# Build Performance Optimizations
# Enable maximum parallel builds and caching for enterprise build speed
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.gradle.workers.max=8

# Gradle Build Cache optimization - enable configuration cache for better performance
org.gradle.configuration-cache=true
org.gradle.configuration-cache-problems=warn

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app"s APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true
# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Production Optimizations
# Enhanced incremental annotation processing for enterprise builds
kapt.incremental.apt=true
kapt.include.compile.classpath=false
# Modern kapt configuration for AGP 8.1+ - disable k2 for compatibility
kapt.use.worker.api=true
# Disable Kotlin 2.1.0 K2 in kapt for stability (causes unrecognized processor warnings)
kapt.use.k2=false

# R8/ProGuard optimizations - Remove deprecated android.enableR8
android.enableR8.fullMode=true

# Dependency resolution strategy - Enhanced network configuration
systemProp.http.keepAlive=false
systemProp.http.maxConnections=10
systemProp.https.protocols=TLSv1.2,TLSv1.3

# Suppress AGP compatibility warning for compileSdk 34
android.suppressUnsupportedCompileSdk=34

# Enhanced build performance improvements with file system monitoring
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# Advanced Kotlin compiler optimizations for enterprise builds
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true
# Force consistent JVM target for all Kotlin compilation
kotlin.jvm.target.validation.mode=warning